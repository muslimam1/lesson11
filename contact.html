<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <header class="header  contact">
        <div class="container  header__container">
          <nav class="header__navbar">
            <div class="header__desc">
              <ul class="header__list">
                <li class="header__item">
                  <a class="header__link img" href="#">
                    <img src="./img/logo.svg" alt="logo">
                  </a>
                </li>
                <li class="header__item">
                  <a class="header__link text" href="./index.html">home</a>
                </li>
                <li class="header__item">
                  <a class="header__link text" href="./about.html">about</a>
                </li>
              </ul>
              <a class="header__btn" href="./contact.html" >contact uc</a>
              <div class="header__menu">
                <img src="./img/btn.svg" alt="menu">
              </div>
            </div>
          </nav>
          <div class="contact__block">
            <div class="contact__title">
                <p class="contact__name">Contact</p>
                <p class="contact__text">Ask us about</p>
                <div class="contact__user">
                    <div class="hero__user">
                        <div class="hero__build">
                          <img src="./img/user.svg" alt="user">
                          <div class="hero__texts">
                            <p class="hero__words">The quality of our talent network</p>
                          </div>
                        </div>
                        <div class="hero__build">
                          <img src="./img/instruc.svg" alt="instruc">
                          <div class="hero__texts">
                            <p class="hero__words">The quality of our talent network</p>
                          </div>
                      </div>
                      <div class="hero__build">
                        <img src="./img/strategic.svg" alt="strategic">
                        <div class="hero__texts">
                          <p class="hero__words">The quality of our talent network</p>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <div class="contact__input">
            <div class="contact__email">
                <input placeholder="Name" class="contact__in" type="text">
            </div>
            <div class="contact__email">
                <input placeholder="Email Address" class="contact__in" type="email">
            </div>
            <div class="contact__email">
                <input placeholder="Company Name" class="contact__in" type="text">
            </div>
            <div class="contact__email">
                <input placeholder="Title" class="contact__in" type="text">
            </div>
            <div class="contact__email">
                <input placeholder="Message" class="contact__in" type="text">
            </div>
            <button class="contact__btn">Submit</button>
          </div>
        </div>
      </header>
    <main>
        <section class="foter">
            <div class="container  foter__container">
              <div class="foter__block">
                <div class="foter__subTitle">
                  <div class="foter__logo">
                    <img src="./img/logo.svg" alt="logo">
                    <ul class="foter__name">
                      <li class="foter__text">home</li>
                      <li class="foter__text">about</li>
                    </ul>
                  </div>
                  <ul class="foter__list">
                    <li class="foter__item">
                      <a class="foter__link use" href="#">987  Hillcrest Lane</a>
                    </li>
                    <li class="foter__item">
                      <a class="foter__link use" href="#">Irvine, CA</a>
                    </li>
                    <li class="foter__item">
                      <a class="foter__link use" href="#">California 92714</a>
                    </li>
                    <li class="foter__item">
                      <a class="foter__link use" href="#">Call Us : 949-833-7432</a>
                    </li>
                  </ul>
                </div>
                <div class="foter__box">
                  <div class="foter__meseg">
                    <img src="./img/mesen.svg" alt="svg">
                  </div>
                  <p class="foter__link">Copyright 2020. All Rights Reserved</p>
                </div>
              </div>
            </div>
          </section>
    </main>
</body>
</html>
